<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper scissor</title>
    <style>
       *{
    font-family: Georgia, 'Times New Roman', Times, serif;
    box-sizing: border-box;
}

body {
    background-color: beige;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
}

h3, p {
    margin: 10px 0;
}

.btn {
    background-color: pink;
    height: 50px;
    width: 100px;
    border: none;
    border-radius: 10px;
    margin: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #ffb6c1;
}

.result {
    text-align: center;
    margin-bottom: 20px;
}

.Res {
    display: flex;
    gap: 20px;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
}

#workspace {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
    margin-top: 20px;
}

    </style>
    <script>
        let count=0;
        let user;
        let urScore=0;
            let cScore=0;
        function stone(){
            user=1;
            play();
        }
        function paper(){
            user=2;
            play();

        }

        function scissors(){
            user=3;
            play();
        }


        function getRandomIntInclusive(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
 }

        function play()
        {

            const whole=document.getElementById("whole");

           count=count+1;
           if(count<=10){
            
            const rand = getRandomIntInclusive(1, 3); 

            if(rand==1) mychoice.innerText="My choice : Stone";
            else if(rand==2) mychoice.innerText="My choice : Paper";
            else mychoice.innerText="My choice : Scissor";


            
            if(rand==user){
                ptag.innerText="Draw";
            }
            else if((rand == 1 && user==2) || (rand==2 && user==3) || (rand==3 && user==1))
            {
                ptag.innerText="You won!!!";
                urScore=urScore+1;  
                ur.innerText="Your Score : "+urScore;                
            }
            else{
                ptag.innerText="Computer won!!!";
                cScore=cScore+1;
                my.innerText="Computer score : "+cScore;
            }
        }

            if(count==10) {
    if(urScore > cScore) {
        whole.innerHTML = "<h1>YOU WON</h1>";
    } else if(cScore > urScore) {
        whole.innerHTML = "<h1>COMPUTER WON</h1>";
    } else {
        whole.innerHTML = "<h1>DRAW</h1>";
    }
    whole.innerHTML += `<br><button onclick="location.reload()" class="btn">Play Again</button>`;
}


            rem.innerHTML="<br>Remaining move : "+(10-count);
            
        }
        




    </script>

</head>
<body>
    <div id="whole">


        <h3 id="mychoice"></h3>

        <div class="result">
            <p id="ptag"></p>
            <div class="Res">
            <h1 id="ur">Your Score : 0</h1>
            <h1 id="my">Computer Score : 0</h1>
            </div>
        </div>

            <div id="workspace">
        <input type="button" id="n1" value="Stone" class="btn" onclick="stone()">
        <input type="button" id="n2" value="Paper" class="btn" onclick="paper()">
        <input type="button" id="n3" value="Scissor" class="btn" onclick="scissors()">
        </div>
        <div id="rem">

        </div>

        </div>

    
</body>
</html>
